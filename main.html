<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* nav,.header,.center,.nav,.main,.aside,.footer{
            display:block;
        } */
        nav{
            background-color: white;
            z-index: 100;
            top:0;
            left:0;
            right:0;
            position: fixed;
            width: 100%;
            height: 100px;
            /* border: 1px solid black; */
        }
        nav .name{
            float:left;
            margin-top:15px;
            margin-left: 10%;
            width:70px;
            height:70px;
            /* border: 1px solid black; */
        }
        .account .button{
            display: inline-block;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            width:70px;
            height:50px;
            margin-right: 10px;
            border: 1px solid black;
            border-radius: 20%;
            cursor: pointer;
        }
        nav .account{
            display:flex;
            justify-content: center;
            flex-direction: row;
            float:right;
            margin-top:25px;
            margin-right: 100px;
            /* border: 1px solid black; */
        }
        nav .menu{
            position: fixed;
            display: flex;
            list-style: none;
            width: 700px;
            height: 100%;
            text-align: center;
            margin: 0px;
            margin-left: 30%;
        }
        .menu li{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left:50px;
            /* border:1px solid black; */
            width:70px;
            height:100px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: red solid 5px;
        }
        .header{
            margin-top: 102px;
            width:100%;
            height:100px;
            border: 1px solid black;
        }
        .middle{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }
        .center{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 80%;
            height: 1000px;
        }
        .nav{
            position: absolute;
            margin: 15px 0;
            left: 300px;
            width: 15%;
            min-width: 300px;
            height: 600px;
            border: 1px solid black;
        }
        .main{
            position: relative;
            margin: 15px 0;
            width: 600px;
            border: 1px solid black;
        }
        .aside{
            position: absolute;
            margin: 15px 0;
            right: 15%;
            width: 325px;
            height: 600px;
            min-width: 300px;
            border: 1px solid black;
        }
        .footer{

        }
    </style>
</head>
<body>
    <nav>
        <img class="name" src="ket.png"></img>
        <div class="account">
            <div class="button">로그인</div>
            <div class="button">회원가입</div>
        </div> 
        <ul class="menu">
            <li>게시판</li>
            <li>시간표</li>
            <li>학점계산기</li>
            <li>...</li>
            <li>친구</li>
        </ul>
    </nav>
    <div class="header">

    </div>
    <div class="middle">
        <div class="center">
            <div class="nav">
               
            </div>
            <div class="main">
               
            </div>
            <div class="aside">
               
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>
</html>
