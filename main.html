<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K everyTime</title>
    <style>
        /* nav,.header,.center,.nav,.main,.aside,.footer{
            display:block;
        } */
        nav{
            background-color: white;
            z-index: 100;
            top:0;
            left:0;
            right:0;
            position: fixed;
            width: 100%;
            height: 100px;
            border-bottom: 1px solid rgb(214,214,214);
            /* border: 1px solid black; */
        }
        nav .name{
            float:left;
            margin-top:15px;
            margin-left: 10%;
            width:70px;
            height:70px;
            /* border: 1px solid black; */
        }
        .account .button{
            display: inline-block;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            width:70px;
            height:50px;
            margin-right: 10px;
            border: 1px solid black;
            border-radius: 20%;
            cursor: pointer;
        }
        nav .account{
            display:flex;
            justify-content: center;
            flex-direction: row;
            float:right;
            margin-top:25px;
            margin-right: 100px;
            /* border: 1px solid black; */
        }
        nav .menu{
            position: fixed;
            display: flex;
            list-style: none;
            width: 700px;
            height: 100%;
            text-align: center;
            margin: 0px;
            margin-left: 30%;
        }
        .menu li{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left:50px;
            /* border:1px solid black; */
            width:70px;
            height:95px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: red solid 5px;
        }
        .header{
            margin-top: 102px;
            width:100%;
            height:150px;
            border-bottom: 1px solid rgb(214,214,214);
        }
        .middle{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }
        .center{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 80%;
            height: 1000px;
        }
        .nav{
            margin: 15px 0;
            width: 15%;
            height: 400px;
            min-width: 10%;
            border: 1px solid black;
        }
        .main{
            display: flex;
            flex-direction: column;
            /* flex-wrap: wrap; */
            margin: 15px 0;
            width: 600px;
            min-width: 300px;
            /* border: 1px solid rgb(54, 52, 52); */
        }
        .cd{
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            width:100%;
        }
        .cd .card{
            display: flex;
            float:left;
            flex-wrap: wrap;
            height:140px;
            width:80%;
            margin:0px 5%;
            /* border: 1px solid black; */
        }
        .card .box{
            display: grid;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 1px solid black;
            width:100%;
        }
        .aside{
            margin: 15px 0;
            right: 5%;
            width: 325px;
            height: 600px;
            min-width: 200px;
            border: 1px solid black;
        }
        .footer{

        }
    </style>
</head>

    <div class="header">

            </div>

</html>
